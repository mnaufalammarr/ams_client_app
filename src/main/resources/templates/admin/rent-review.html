            </div>

                            <tr>
                                <th></th>
                                <th>Employee Name</th>
                                <th>Asset</th>

                                <th>End Date</th>
                                <th>Action</th>

                        </thead>

                                <td>
                                    <a th:href="@{/submissionform}"><button class="btn btn-success text-center">Approve</button></a>
                                    <a th:href="@{/submissionform}"><button class="btn btn-danger text-center">Deny</button></a>
                                </td>
                            </tr>
                        </tbody> -->
                    </table>
                </div>
            </div>
        </div>
    </section>
    <div layout:fragment="script">
        <script th:src="@{/js/csrfToken.js}"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/rent-review.js}"></script>
    </div>
</body>

</html>
