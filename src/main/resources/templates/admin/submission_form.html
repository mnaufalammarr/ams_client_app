<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}"
>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Submission Asset</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-body">
            <form th:action="@{/admin/submissionAsset}" th:method="POST" th:object="${submissionDTO}"  enctype="multipart/form-data">
                <div class="mb-3">
                    <div class="d-flex justify-content-center">
                        <img id="pic" class="img-thumbnail"/>
                    </div>
                    <label class="form-label">Image Asset</label>
                    <input class="form-control" type="file" name="file"
                           oninput="pic.src=window.URL.createObjectURL(this.files[0])" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control"  placeholder=" " th:field="*{qty}">
                        <label >Quantity</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control"  placeholder=" " th:field="*{name}">
                        <label >Name</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="floatingTextarea" placeholder=" " th:field="*{description}"></textarea>
                        <label >Description</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Rp.</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" th:field="*{price}">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{categoryId}" >
                        <option value="0" disabled selected>Choose Category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="#" id="btn" class="btn btn-primary" onclick="pindah('http://localhost:8089/admin/submission/')">Back</a>
                    <button type="submit" class="btn btn-success ">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
