<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <title>MCC72</title>
    <link />
</head>

<body>
    <section layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Report Asset</h1>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Form</h6>
            </div>
            <div class="card-body">
                <form action="" method="">
                    <div class="mb-3">
                        <label class="form-label">Employee</label>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder=" " />
                            <label for="floatingInput">Employee Name</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-center">
                            <img id="pic" class="img-thumbnail" />
                        </div>
                        <label for="formFile" class="form-label">Image Asset</label>
                        <input class="form-control" type="file" id="formFile" oninput="pic.src=window.URL.createObjectURL(this.files[0])" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder=" " />
                            <label for="floatingInput">Asset Name</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder=" " />
                            <label for="floatingInput">Quantity</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Report Description</label>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="floatingTextarea" placeholder=" "></textarea>
                            <label for="floatingInput">Report Description</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Penalty</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Rp.</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/dashboard-admin}"><button type="submit" class="btn btn-primary">Back</button></a>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
