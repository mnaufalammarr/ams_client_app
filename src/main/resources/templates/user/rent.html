<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}"
>
<head>
    <link th:href="@{/css/cardTables.css}" rel="stylesheet" type="text/css">
</head>

<body>
<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Rent Asset</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="example" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name :</th>
                        <th>Position :</th>
                        <th>Office :</th>
                        <th>Age :</th>
                        <th>Start date :</th>
                        <th>Salary :</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr>
                        <td class=" text-center"><img src="img/Support.ico" class="justify-content-center"></td>
                        <td>Donna Snider</td>
                        <td>Customer Support</td>
                        <td>New York</td>
                        <td>27</td>
                        <td>2011/01/25</td>
                        <td>$112,000</td>
                        <td class="text-center"><a th:href="@{/rentform}"><button class="btn btn-success ">Rent</button></a></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
