<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}"
>
<head>
    <link th:href="@{/css/cardTables.css}" rel="stylesheet" type="text/css">
    <style>
        .card tbody tr{
            height: 28em;
        }
        </style>
</head>

<body>
<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Rent Asset</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tableRent" width="100%" cellspacing="0" height="25em">
                </table>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script th:src="@{/js/rent.js}"></script>
</div>
</body>
</html>
