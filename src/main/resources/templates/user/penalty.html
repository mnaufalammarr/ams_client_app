<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}"
>


<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Penalty Card</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tablePenalty" width="100%" cellspacing="0">
                    <thead>
                    <tr>

                        <th>N0</th>
                        <th>Nama Asset</th>
                        <th>Date Accident</th>
                        <th>Desc Damage</th>
                        <th>desc_incident</th>
                        <th>penalty</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script th:src="@{/js/penalty.js}"></script>
</div>
</html>
