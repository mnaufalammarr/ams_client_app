<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Generate CSRF Token For AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <section class="ftco-section">
        <div id="signIn">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="login-wrap p-4 p-lg-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Sign In</h3>
                                    </div>
                                    <div class="w-100"></div>
                                </div>
                                <!--                            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}" class="signin-form">-->
                                <form>
                                    <div class="form-group mb-3">
                                        <label class="label" for="username">Username</label>
                                        <input type="text" class="form-control" placeholder="Username" required />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="password">Password</label>
                                        <input type="password" class="form-control" placeholder="Password" required />
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                                    </div>
                                </form>
                            </div>
                            <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                                <div class="text w-100">
                                    <h2>Welcome to login</h2>
                                    <p>Don't have an account?</p>
                                    <a href="#" id="btSignUp" class="btn btn-white btn-outline-white">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="signUp">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="login-wrap p-4 p-lg-5 order-md-last">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Sign Up</h3>
                                    </div>
                                    <div class="w-100"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="firstname">First Name</label>
                                    <input id="register-firstname" type="text" class="form-control" placeholder="First Name" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="lastname">Last Name</label>
                                    <input id="register-lastname" type="text" class="form-control" placeholder="Last Name" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="email">Email</label>
                                    <input id="register-email" type="email" class="form-control" placeholder="Email" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="phonenumber">Phone Number</label>
                                    <input id="register-phonenumber" type="text" class="form-control" placeholder="Phone Number" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="username">Username</label>
                                    <input id="register-username" type="text" class="form-control" placeholder="Username" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input id="register-password" type="password" class="form-control" placeholder="Password" required />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary submit px-3" onclick="create()">Sign Up</button>
                                </div>
                            </div>
                            <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center">
                                <div class="text w-100">
                                    <h2>Welcome to Sign Up</h2>
                                    <p>Have an account?</p>
                                    <a href="#" id="btSignIn" class="btn btn-white btn-outline-white">Sign In</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{js/csrfToken.js}"></script>
    <script th:src="@{js/auth.js}"></script>

    <script>
        $(document).ready(function() {
            $("#signUp").hide();
            $("#btSignUp").click(function() {
                $("#signUp").show();
                $("#signIn").hide();
            });
            $("#btSignIn").click(function() {
                $("#signUp").hide();
                $("#signIn").show();
            });
        });
    </script>
</body>

</html>
